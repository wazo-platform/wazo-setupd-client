[tox]
envlist = linters
skipsdist = true

[testenv]
deps = -rrequirements.txt

[testenv:black]
skip_install = true
deps = black
commands = black --skip-string-normalization .

[testenv:linters]
skip_install = true
basepython = python3.10
deps = flake8
       black
commands =
    black --skip-string-normalization --check .
    flake8

[flake8]
exclude =
    .tox
    .eggs
    alembic
show-source = true
max-line-length = 99
# W503: line break before binary operator
ignore =
    W503
application-import-names = wazo_setupd_client
